<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir o site em outros dipositivos ou aumenta e diminui o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/imgp.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imgm.png" type="image/png">
        <img src="imagens/imgg.png" alt="imagem flexivel"> <!-- tem que começar pela imagem padrão e depois ir diminuindo na ordem de tamanho-->
    </picture>

    <h1> vamos por um áudio</h1>
   <audio src="midia/July - John Patitucci.mp3" controls autoplay></audio>
   <!-- mas assim é ruim-->

<h1> vamo fazer de outro jeito</h1>

  <audio preload="metadata" controls autoplay loop > <!-- pra carregar menos coisas e não ficar pesado, loop é pra não parar de tocar--> 
    <source src="midia/July - John Patitucci.mp3" type="audio/mpeg" > <!-- tem que pesquisar qual type é compativel com mp3 e os outros-->

  </audio>

</body>
