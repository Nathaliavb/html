<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>trabalhando com listas</h1>

    <h2> listas ordenadas</h2>

   <ol type="A" start="1">
    <li> acorda</li>
    <li>come</li>
    <li>estuda</li>
   </ol>

   <h1>listas não ordenadas</h1>
   <ul type="circle"> <!-- dsc cicle ou square-->
    <li>laranja</li>
    <li>maça</li>
    <li>melancia</li>
   </ul>

   <h1> juntando listas</h1>
   <h2>listas</h2>
   <ol>
    <li>lala
        <ol>
            <li>ju</li>
            <li>jo</li>
        </ol>
    <li>lili</li>
    <li>lulu</li>
    
   </ol>
   <h1>lista de definição</h1>
   <dl>
    <dt>termo</dt>
    <dd>descrição</dd>
   </dl>
</body>
</html>
