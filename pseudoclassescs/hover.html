<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examplo de hover</title>
</head>
<style>
body{
    font-family:Arial, Helvetica, sans-serif ;
}
div > p{
    display: none;
}
div:hover > p{
display: block;
color: #e421ca;
background-color: blanchedalmond;
width: 300px;
}
div:hover{
color: #f501d4;
}

</style>
<body>
    <h1>Examplo de hover</h1>
    <p>Passe o mouse sobre o texto a baixo</p>

    <div>
        passe aqui
        <p> TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
